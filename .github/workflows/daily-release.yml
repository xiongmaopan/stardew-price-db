name: ğŸš€ Daily Sitemap Release

on:
  # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 8 ç‚¹è‡ªåŠ¨è¿è¡Œï¼ˆUTC 0:00ï¼‰
  schedule:
    - cron: '0 0 * * *'
  
  # ä¹Ÿå¯ä»¥æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-pages:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ“… Run daily sitemap release
        run: node scripts/daily-publish.js
      
      - name: ğŸ—ï¸ Build site
        run: npm run build
      
      - name: ğŸ“¤ Commit sitemap changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/sitemap-schedule.json public/sitemap-scheduled.xml || true
          git diff --staged --quiet || git commit -m "ğŸ¤– Daily sitemap release - $(date +'%Y-%m-%d')"
          git push || true
      
      - name: â˜ï¸ Deploy to Cloudflare Pages (Production)
        run: npx wrangler pages deploy out --project-name=stardewpricedb --branch=master
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
