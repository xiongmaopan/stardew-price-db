<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- 星露谷风格背景渐变 -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#98D8AA"/>
    </linearGradient>
    <!-- 泥土颜色 -->
    <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#skyGradient)"/>
  
  <!-- 草地 -->
  <rect x="0" y="480" width="1200" height="150" fill="#228B22"/>
  <rect x="0" y="490" width="1200" height="140" fill="#2E8B2E"/>
  
  <!-- 简化的农田格子 -->
  <g fill="url(#soilGradient)">
    <rect x="100" y="420" width="60" height="60" rx="4"/>
    <rect x="170" y="420" width="60" height="60" rx="4"/>
    <rect x="240" y="420" width="60" height="60" rx="4"/>
    <rect x="970" y="420" width="60" height="60" rx="4"/>
    <rect x="1040" y="420" width="60" height="60" rx="4"/>
    <rect x="1110" y="420" width="60" height="60" rx="4"/>
  </g>
  
  <!-- 简化植物（像素风） -->
  <g>
    <!-- 左边植物 -->
    <rect x="120" y="390" width="8" height="30" fill="#228B22"/>
    <rect x="128" y="380" width="8" height="40" fill="#32CD32"/>
    <rect x="136" y="395" width="8" height="25" fill="#228B22"/>
    <circle cx="130" cy="370" r="12" fill="#FF6347"/>
    
    <rect x="190" y="385" width="8" height="35" fill="#228B22"/>
    <rect x="198" y="375" width="8" height="45" fill="#32CD32"/>
    <circle cx="200" cy="365" r="10" fill="#FFD700"/>
    
    <rect x="260" y="395" width="8" height="25" fill="#228B22"/>
    <rect x="268" y="388" width="8" height="32" fill="#32CD32"/>
    <circle cx="270" cy="378" r="8" fill="#9370DB"/>
    
    <!-- 右边植物 -->
    <rect x="990" y="390" width="8" height="30" fill="#228B22"/>
    <rect x="998" y="382" width="8" height="38" fill="#32CD32"/>
    <circle cx="1000" cy="372" r="10" fill="#FF4500"/>
    
    <rect x="1060" y="388" width="8" height="32" fill="#228B22"/>
    <rect x="1068" y="378" width="8" height="42" fill="#32CD32"/>
    <circle cx="1070" cy="368" r="12" fill="#4169E1"/>
    
    <rect x="1130" y="392" width="8" height="28" fill="#228B22"/>
    <rect x="1138" y="385" width="8" height="35" fill="#32CD32"/>
    <circle cx="1140" cy="375" r="9" fill="#FFD700"/>
  </g>
  
  <!-- 主标题区域 - 白色背景卡片 -->
  <rect x="300" y="150" width="600" height="300" rx="20" fill="white" opacity="0.95"/>
  <rect x="300" y="150" width="600" height="300" rx="20" stroke="#E5E7EB" stroke-width="2" fill="none"/>
  
  <!-- 金币图标 -->
  <circle cx="600" cy="220" r="40" fill="#FFD700"/>
  <circle cx="600" cy="220" r="35" fill="#FFC000"/>
  <circle cx="600" cy="220" r="30" fill="#FFD700"/>
  <text x="600" y="232" text-anchor="middle" font-family="Arial Black" font-size="32" fill="#B8860B">G</text>
  
  <!-- 网站名称 -->
  <text x="600" y="310" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" fill="#1E293B">StardewPriceDB</text>
  
  <!-- 副标题 -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#64748B">Stardew Valley Price Database &amp; Profit Calculator</text>
  
  <!-- 标签 -->
  <rect x="380" y="390" width="100" height="30" rx="15" fill="#DCFCE7"/>
  <text x="430" y="410" text-anchor="middle" font-family="Arial" font-size="14" fill="#166534">71+ Items</text>
  
  <rect x="500" y="390" width="100" height="30" rx="15" fill="#FEF3C7"/>
  <text x="550" y="410" text-anchor="middle" font-family="Arial" font-size="14" fill="#92400E">Keg Profits</text>
  
  <rect x="620" y="390" width="120" height="30" rx="15" fill="#DBEAFE"/>
  <text x="680" y="410" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E40AF">Professions</text>
  
  <!-- 版本标签 -->
  <rect x="1050" y="20" width="130" height="36" rx="18" fill="#10B981"/>
  <text x="1115" y="45" text-anchor="middle" font-family="Arial" font-size="16" fill="white">v1.6 Updated</text>
  
  <!-- 云朵装饰 -->
  <g fill="white" opacity="0.8">
    <ellipse cx="150" cy="100" rx="60" ry="30"/>
    <ellipse cx="200" cy="90" rx="40" ry="25"/>
    <ellipse cx="100" cy="95" rx="35" ry="20"/>
    
    <ellipse cx="1000" cy="120" rx="50" ry="25"/>
    <ellipse cx="1050" cy="110" rx="35" ry="20"/>
    <ellipse cx="960" cy="115" rx="30" ry="18"/>
  </g>
</svg>
